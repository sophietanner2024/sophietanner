<!DOCTYPE html>
<html>
<body>
<head>
<h2>my data personalised</h2>

<h2>object declaring</h2>

<p>declaring a constant array</p>

<p id="demo"></p>

<script>
// Create an Array:
const information = ["my_name", "my_age", "username"];
    
// Change an element:
information[0] = "my_name";
    
// Add an element:
information.push("my_age");
    
// Display the Array:
document.getElementById("demo").innerHTML = information; 
</script>

</body>
</html>
